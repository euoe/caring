<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Syne+Mono&display=swap" rel="stylesheet">

    <title>Caring Angels</title>
    <link rel="stylesheet" href="styles.css">

    <style>

        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 8px;
            row-gap: 22px;
            padding: 20px;
        }

        @media (min-width: 870px) and (max-width: 1124px) {
            .video-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        @media (min-width: 1125px) {
            .video-grid {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
        }


        .thumbnail {
            width: 100%;
            aspect-ratio: 1.7821782;
            object-fit: cover;
            object-position: center;
        }

        .video-title {
            margin-top: 5px;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            line-height: 20px;
            margin-bottom: 0;

            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }

        .channel-name,
        .video-stats {
            font-size: 12px;
            color: rgb(96, 96, 96);
        }

        .channel-name {
            margin-top: 10px;
            margin-bottom: 0;
        }

        .video-stats {
            margin-top: 4px;
        }

        .channel-link {
            text-decoration: none;
            color: inherit;
        }

        .video-link {
            text-decoration: none;
            color: black;
        }

        .video-card {
            min-width: 300px;
            padding: 4px;
            vertical-align: top;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .video-info {
            margin-left: 5px;
            margin-right: 5px;
        }

        .video-info-grid {
            display: grid;
            grid-template-columns: 1fr;
        }

        .channel-profile-pic img {
            width: 36px;
            height: 36px;
            border-radius: 36px;
            margin-top: 8px;
        }

        .thumbnail-container {
            position: relative;
        }

        .video-time {
            position: absolute;
            bottom: 11px;
            right: 4px;

            color: white;
            background-color: rgba(0, 0, 0, 0.9);
            font-size: 12px;
            padding: 4px;
            border-radius: 2px;
            font-weight: 500;
        }
    </style>

</head>
<body>
    <script src="lib/init.js"></script>

    <header class="head">
        <div class="section_L">
            <img class="img_hamburger" src="images/hamburger_menu.svg">
            <img class="img_logo" src="images/logo.png">
        </div>

        <div class="section_M">
            <input class="search_bar" type="text" placeholder="Search">
            <button class="bu_search">
                <img src="images/search.svg">
            </button>
        </div>

        <div class="section_R">
            <button class="bu_facebook">
                <img src="images/icon_facebook.webp">
            </button>
        </div>

    </header>


    <nav class="siderbar">
        <div class="sidebar_link">
            <img src="images/icon_home.png">
            <div>Home</div>
        </div>
        <div class="sidebar_link">
            <img src="images/icon_about.png">
            <div>About</div>            
        </div>
    </nav>


    <main>
        <section class="video-grid"></section>
    </main>



    <script type="module" src="load_viedo.js"></script>

</body>
</html>
